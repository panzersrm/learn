<body>
  <h1 id="title">freeCodeCamp Survey Form<h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <label id="name-label" class="form">Name</label>
    <input id="name" class="form" type="text" placeholder="Enter your name" required>
    
    <label id="email-label" class="form">Email</label>
    <input id="email" class="form" type="email" placeholder="Enter your Email" required>
    
    <label id="number-label" class="form">Age(optional)</label>
    <input id="number" class="form" type="number" placeholder="Age" min="1" max="99">
    
    <p id="role" class="form">Which option best describes your current role?</p>
    <select id="dropdown" class="form" required>
      <option>Select current role</option>
      <option value="student">Student</option>
      <option value="job">Full Time Job</option>
      <option value="learner">Full Time Learner</option>
      <option value="notSay">Prefer not to say</option>
      <option value="other">Other</option>
    </select>
    
    <p id="recommend" class="form">Would you recommend freeCodeCamp to a friend?</p>
    <label class="form"><input name="recommend" type="radio" value="definitely">Definitely</label>
    <label class="form"><input name="recommend" type="radio" value="maybe">Maybe</label>
    <label class="form"><input name="recommend" type="radio" value="notSure">Not sure</label>
    
    <p id="feature" class="form">What is your favorite feature of freeCodeCamp?</p>
    <select id="dropdown2" class="form" required>
      <option>Select an option</option>
      <option value="challenges">Challenges</option>
      <option value="projects">Projects</option>
      <option value="community">Community</option>
      <option value="open">Open Source</option>
    </select>
    
    <p id="improve" class="form">What would you like to see improved? (<span>Check all that apply</span>)</p>
    <label class="form"><input value="frontEnd" type="checkbox">Front-end Projects</label>
    <label class="form"><input value="backEnd" type="checkbox">Back-end Projects</label>
    <label class="form"><input value="dataVisualization" type="checkbox">Data Visualization</label>
    <label class="form"><input value="challenges" type="checkbox">Challenges</label>
    <label class="form"><input value="openSource" type="checkbox">Open Source Community</label>
    <label class="form"><input value="gitter" type="checkbox">Gitter help rooms</label>
    <label class="form"><input value="videos" type="checkbox">Videos</label>
    <label class="form"><input value="meetups" type="checkbox">City Meetups</label>
    <label class="form"><input value="wiki" type="checkbox">Wiki</label>
    <label class="form"><input value="forum" type="checkbox">Forum</label>
    <label class="form"><input value="additionalCourses" type="checkbox">Additional Courses</label>
    
    <label id="comments-label" class="form">Any comments or suggestions?</label>
    <textarea id="comments" class="form" rows="5" cols="50" placeholder="Enter your comment here..."></textarea>
    
    <input id="submit" class="form" type="submit" value="Submit">
    
    
  </form>
    
</body>
